<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{movies.title}"></title>
    </head>
    <body>
        <div th:replace="/include/header :: header"></div>
        <img th:src="${movie.getImagePath()}" alt="">
        <div th:text="${'Title: ' + movie.getTitle() + ', Director: ' + movie.getDirector()}"></div>
    </body>
</html>
