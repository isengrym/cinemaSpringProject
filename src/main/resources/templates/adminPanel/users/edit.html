<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.editUser}"></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/selectInput.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="/include/adminPanelHeader :: adminPanelHeader"></div>

<div class="col-lg-4">

</div>
<div style="margin-top: 50px" class="col-lg-4">
    <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" th:method="PATCH">
        <div class="form-group">
            <label th:text="#{admin.role}"></label>
            <select id="select" th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="#{${role}}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-black" th:text="#{edit.save}"></button>

    </form>
</div>
<div class="col-lg-4">

</div>

</body>
</html>
