<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.editMovie}"></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/selectInput.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="/include/adminPanelHeader :: adminPanelHeader"></div>

<div class="col-lg-4">

</div>
<div style="margin-top: 50px" class="col-lg-4">
    <form th:action="@{/admin/movies/{id}(id=${movie.id})}" th:object="${movie}" th:method="PATCH">
        <div class="form-group">
            <label th:text="#{movieItem.name}"></label>
            <input th:field="*{title}" th:value="movie.title" class="form-control" type="text"/>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.director}"></label>
            <input th:field="*{director}" th:value="movie.director" class="form-control" type="text"/>
            <div style="color:red" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.year}"></label>
            <input th:field="*{productionYear}" th:value="movie.productionYear" class="form-control" type="number"/>
            <div style="color:red" th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></div>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.genre}"></label>
            <select id="select" th:field="*{genre}">
                <option th:selected="genre.id == movie.genre.id" th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.duration}"></label>
            <input th:field="*{duration}" th:value="movie.duration" class="form-control" type="number"/>
            <div style="color:red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.age}"></label>
            <input th:field="*{ageRestriction}" th:value="movie.ageRestriction" class="form-control" type="number"/>
            <div style="color:red" th:if="${#fields.hasErrors('ageRestriction')}" th:errors="*{ageRestriction}"></div>
        </div>

        <div class="form-group">
            <label th:text="#{movieItem.image}"></label>
            <input th:field="*{imagePath}" th:value="movie.imagePath" class="form-control" type="text"/>
            <div style="color:red" th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"></div>
        </div>

        <button type="submit" class="btn btn-black" th:text="#{edit.save}"></button>

    </form>
</div>
<div class="col-lg-4">

</div>

</body>
</html>
