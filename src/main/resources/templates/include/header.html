<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:fragment="header">

    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="../../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand navbar-brand-centered" th:text="#{header.title}"></div>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-brand-centered">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/}" th:text="#{header.home}"></a></li>
                            <li><a th:href="@{/movies}" th:text="#{header.movies}"></a></li>
                            <li><a th:href="@{/seances}" th:text="#{header.seances}"></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <!--        <c:if test="${empty sessionScope.user}">-->
                            <!--          <li><a href="login.jsp"><fmt:message key = "header.signIn" /></a></li>-->
                            <!--          <li><a href="registration.jsp"><fmt:message key = "header.signUp" /></a></li>-->
                            <!--        </c:if>-->
                            <!--        <c:if test="${sessionScope.user.role == 'User' || sessionScope.user.role == 'Admin'}">-->
                            <!--          <li><a href="controller?command=logout"><fmt:message key = "header.logOut" /></a></li>-->
                            <!--          <li><a href="controller?command=profile"><fmt:message key = "header.profile" /></a></li>-->
                            <!--        </c:if>-->
                            <li class="log-out-li">
                                <form method="post" action="/logout">
                                    <input class="log-out-input" th:value="#{header.logOut}" type="submit">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>
                            </li>
                            <li th:if="${#locale.toString().equals('ru_RU')}">
                                <a th:href="@{${#httpServletRequest.requestURI}(lang='en_US')}">
                                    <i>EN</i>
                                </a>
                            </li>
                            <li th:if="${#locale.toString().equals('en_US')}">
                                <a th:href="@{${#httpServletRequest.requestURI}(lang='ru_RU')}">
                                    <i>RU</i>
                                </a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

    </body>
</div>

</html>
