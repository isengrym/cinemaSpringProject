<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../../static/css/signUpSignIn.css" th:href="@{/css/signUpSignIn.css}" rel="stylesheet" />
    <title th:text="#{signIn.title}">Title</title>
</head>
<body>
    <div th:replace="/include/header :: header"></div>

    <div class="sidenav">
        <div class="login-main-text">
            <h2 th:text="#{signIn.label}"></h2>
            <p th:text="#{signIn.description}"></p>
        </div>
    </div>

    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">

                <form action="/login" class="form-signin" method="post">

                    <div class="form-group">
                        <label for="email" th:text="#{signUp.email}"></label>
                        <input name="email" id="email" type="text" required pattern="^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$" class="form-control" placeholder="johnmarston@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{signUp.password}"></label>
                        <input name="password" id="password" type="password" required pattern="^(?=.*?[0-9]).{8,}$" class="form-control" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" th:text="#{signIn.remember}"></label>
                        <input name="remember-me" id="remember-me" type="checkbox" class="form-control remember-me-box">
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-black" th:text="#{signIn.action}"></button>

                </form>

            </div>
        </div>
    </div>

    <br/>
</body>
</html>
